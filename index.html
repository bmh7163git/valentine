<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine? ðŸ’˜</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #fff);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,.15);
    text-align: center;
    max-width: 420px;
    width: 100%;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p {
    opacity: .8;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 180px;
  }

  button {
    font-size: 1.1rem;
    font-weight: 800;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 14px 30px rgba(0,0,0,.14);
    user-select: none;
    white-space: nowrap;
    padding: 14px 22px;
  }

  #yes {
    background: linear-gradient(180deg, #34d399, #22c55e);
    color: white;
    min-width: 220px;
  }

  #no {
    background: linear-gradient(180deg, #fb7185, #ef4444);
    color: white;
    position: absolute;
    left: 50%;
    top: 95px;
    transform: translateX(-50%);
    width: auto;
    min-width: 200px;
  }

  .result {
    display: none;
    margin-top: 20px;
    font-size: 1.1rem;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <p>Please choose wisely ðŸ˜Œ</p>

  <div class="buttons" id="buttonArea">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
  /* ================================
     ðŸ”´ CONFIG â€” EDIT THIS PART
     ================================ */
  const YOUR_WHATSAPP_NUMBER = "94773966919; // e.g. 94771234567
  /* ================================ */

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const result = document.getElementById("result");
  const area = document.getElementById("buttonArea");

  const noTexts = [
    "NO ðŸ™ˆ",
    "Are you sure?",
    "Think again ðŸ˜­",
    "Pleaseeee ðŸ¥º",
    "Donâ€™t break my heart ðŸ’”",
    "Last chance ðŸ˜³",
    "Pretty please? ðŸ¥¹",
    "NO is not an option ðŸ˜Œ"
  ];
  let index = 0;

  function sendWhatsApp(answer) {
    const time = new Date().toLocaleString();
    const message = `Valentine Response ðŸ’˜\nAnswer: ${answer}\nTime: ${time}`;
    const url = `https://wa.me/${YOUR_WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  }

  yesBtn.onclick = () => {
    result.style.display = "block";
    result.innerHTML = "She said <b>YES</b> ðŸ˜ðŸ’–";
    localStorage.setItem("valentineResponse", "YES");
    sendWhatsApp("YES");
  };

  function moveNoButton() {
    const areaRect = area.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "translateX(0)";

    index = (index + 1) % noTexts.length;
    noBtn.textContent = noTexts[index];
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("mousedown", e => {
    e.preventDefault();
    moveNoButton();
  });

  // Mobile
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNoButton();
  }, { passive: false });

  // If she somehow clicks NO
  noBtn.addEventListener("click", () => {
    result.style.display = "block";
    result.innerHTML = "She said <b>NO</b> ðŸ˜­";
    localStorage.setItem("valentineResponse", "NO");
    sendWhatsApp("NO");
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will You Be My Valentine? ğŸ’–</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#fff);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  text-align:center;
  max-width:400px;
  width:100%;
}
h1{font-size:2rem;margin-bottom:10px}
p{opacity:.8;margin-bottom:25px}
button{
  font-size:1.1rem;
  padding:14px 20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
}
#yes{
  background:#22c55e;
  color:white;
  width:100%;
}
#no{
  background:#ef4444;
  color:white;
  margin-top:15px;
  position:relative;
}
.result{
  display:none;
  margin-top:20px;
  font-size:1.1rem;
}
</style>
</head>
<body>

<div class="card">
  <h1 id="title">Will you be my Valentine? ğŸ’˜</h1>
  <p>You can only choose honestly ğŸ˜Œ</p>

  <button id="yes">YES ğŸ’–</button>
  <button id="no">NO ğŸ™ˆ</button>

  <div class="result" id="result"></div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const result=document.getElementById("result");

yes.onclick=()=>{
  result.style.display="block";
  result.innerHTML="She said YES ğŸ˜ğŸ’–<br><small>Saved ğŸ’Œ</small>";
  localStorage.setItem("valentine","YES");
};

no.onmouseenter=()=>{
  no.style.left=Math.random()*120-60+"px";
  no.style.top=Math.random()*60-30+"px";
};

no.onclick=()=>{
  result.style.display="block";
  result.innerHTML="She tried to say NO ğŸ˜­<br><small>But we saved it anyway ğŸ˜…</small>";
  localStorage.setItem("valentine","NO");
};
</script>

</body>
</html>
